<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Pokemon-retriever by chriskwan</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-dark.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>

  <body>

      <header>
        <h1>Pokemon-retriever</h1>
        <p>Retrieve a Pok√©mon (example app for `random-pokemon` package)</p>
      </header>

      <div id="banner">
        <span id="logo"></span>

        <a href="https://github.com/chriskwan/pokemon-retriever" class="button fork"><strong>View On GitHub</strong></a>
        <div class="downloads">
          <span>Downloads:</span>
          <ul>
            <li><a href="https://github.com/chriskwan/pokemon-retriever/zipball/master" class="button">ZIP</a></li>
            <li><a href="https://github.com/chriskwan/pokemon-retriever/tarball/master" class="button">TAR</a></li>
          </ul>
        </div>
      </div><!-- end banner -->

    <div class="wrapper">

      <section>

<!-- Begin Pokemon Code -->
        <h1>Pokemon Retriever</h1>
        <form id="pokemon-form">
            <label for="pokemon-number-or-name">Pokemon Name or Number:</label>
            (e.g. <em>scyther</em> or <em>123</em>)
            <br />
            <input type="text" id="pokemon-number-or-name" value="scyther" /> <!-- Scyther is the best Pokemon --> <!-- Name also work here -->
            <button type="submit">Go!</button>
            <button type="button" id="random-btn">Random!</button> <!-- need type="button" otherwise it reloads the page on click -->
        </form>
        <h3 id="loading-message" style="display:none">I Choose...</h3>
        <h3 id="pokemon-name" style="display:none"></h3>
        <img id="pokemon-image">

        <h2>History:</h2>
        <div id="pokemon-history"></div>

        <script src="build/script.bundle.js"></script>
<!-- End Pokemon Code -->

      </section>

      <footer>
        <p>Project maintained by <a href="https://github.com/chriskwan">chriskwan</a></p>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://twitter.com/michigangraham">mattgraham</a></small></p>
      </footer>
    </div>
